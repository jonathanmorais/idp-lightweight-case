name: 'IDP ci'
on:
  push:
  pull_request:
    types: [ opened, reopened ]
jobs:
  build-docker-artifacts:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'main')
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: '1.18.x'

      - uses: actions/checkout@v1

      - name: Docker Build
        working-directory: cr-service
        run: docker build -t idp-service:latest .

      - name: Docker Tag Latest
        working-directory: idp-service
        run: docker tag idp-service:latest jonathan99/idp-service:latest

      - name: Docker Tag Release
        run: |
          TAG=$(git rev-parse --short HEAD)
          docker tag idp-service:latest jonathan99/idp-service:$TAG
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Push Latest
        working-directory: idp-service
        run: docker push jonathan99/idp-service:latest

      - name: Docker Push Release Tag
        working-directory: idp-service
        run: |
          TAG=$(git rev-parse --short HEAD)
          docker push jonathan99/idp-service:$TAG
